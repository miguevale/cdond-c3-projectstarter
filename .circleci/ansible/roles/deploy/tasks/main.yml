- name: "set variables"
  become: true
  shell: |
    export TYPEORM_CONNECTION=postgres
    export TYPEORM_ENTITIES="./modules/domain/**/*.entity*.{ts,js}"
    export TYPEORM_HOST=udacity.coa7mebarrii.us-east-1.rds.amazonaws.com
    export TYPEORM_PORT=5432
    export TYPEORM_USERNAME=mike
    export TYPEORM_PASSWORD=aurora123
    export TYPEORM_DATABASE=udacity
    export TYPEORM_MIGRATIONS=.src/migrations/*.ts

- name: "install dependencies."
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    state: present
    production: yes

- name: Creates directory
  file:
    path: /home/ubuntu/dist
    state: directory

- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend/dist.tar.gz
    dest: /home/ubuntu

- name: Extract backend
  shell: |
    cd /home/ubuntu
    tar -xf dist.tar.gz
    rm -rf dist.tar.gz
    
