- name: "install dependencies."
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    state: present
    production: yes

- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/backend.tar.gz

- name: Extract backend
  shell: |
    cd /home/ubuntu
    tar -xsvf backend.tar.gz -C /backend
    rm -rf backend.tar.gz

